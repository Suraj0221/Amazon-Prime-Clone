---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazon-prime-app
  labels:
    app: amazon-prime-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amazon-prime-app
  template:
    metadata:
      labels:
        app: amazon-prime-app
    spec:
      containers:
      - name: amazon-prime-container
        image: 309395755719.dkr.ecr.us-east-1.amazonaws.com/amazon-prime:latest
        ports:
        - containerPort: 3000
...